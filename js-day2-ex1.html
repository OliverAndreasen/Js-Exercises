<html lang="en">
<head>

    <meta name="viewport"

<body>
<div id="d1" style="width: 100px;margin: 1px;">&nbsp;</div>
<div id="d2" style="width: 100px;margin: 1px;">&nbsp;</div>
<div id="d3" style="width: 100px;margin: 1px;">&nbsp;</div>
<button id="b1">Klik mig</button>
<script>
  const allDivs = document.querySelectorAll("div");
  allDivs.forEach(div => div.style.backgroundColor="green");

  button.addEventListener("click", changeColor)

  function changeColor(){
    document.getElementById("d1").style.backgroundColor="black";
    document.getElementById("d2").style.backgroundColor="yellow";
    document.getElementById("d3").style.backgroundColor="blue";
  }
</script>
</body>
